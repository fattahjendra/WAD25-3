<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer - Food Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="chat-app">
        <!-- Header -->
        <header class="chat-header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Back</span>
            </a>
            
            <div class="chat-info">
                <div class="store-avatar">
                    <i class="fas fa-store"></i>
                </div>
                <div class="store-details">
                    <h2>Food Store Restaurant</h2>
                    <p class="store-status">
                        <span class="status-dot online"></span>
                        <span id="sellerStatus">Online</span>
                    </p>
                </div>
            </div>
            
            <!-- REMOVED: header-actions div with phone and 3 dots -->
        </header>
        
        <!-- Chat Messages -->
        <main class="chat-main">
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will appear here -->
                <div class="welcome-message">
                    <div class="welcome-bubble">
                        <i class="fas fa-store welcome-icon"></i>
                        <h3>Welcome to Food Store!</h3>
                        <p>We're ready to take your order. What would you like to eat today?</p>
                        <div class="welcome-tips">
                            <span class="tip"><i class="fas fa-lightbulb"></i> Try: "What's good today?"</span>
                            <span class="tip"><i class="fas fa-lightbulb"></i> Or: "Show me recommendations"</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Input Area -->
        <footer class="chat-footer">
            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" 
                           id="messageInput" 
                           placeholder="Type your message..." 
                           autocomplete="off"
                           autofocus>
                    <div class="input-hint">
                        Press Enter to send
                    </div>
                </div>
                
                <button class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            
            <div class="quick-actions">
                <button class="quick-action" data-action="recommendation">
                    <i class="fas fa-utensils"></i>
                    <span>Ask for recommendations</span>
                </button>
                <button class="quick-action" data-action="menu">
                    <i class="fas fa-book"></i>
                    <span>View menu</span>
                </button>
                <button class="quick-action" data-action="offer">
                    <i class="fas fa-fire"></i>
                    <span>Today's offer</span>
                </button>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
